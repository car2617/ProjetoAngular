<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      calcular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="3">
      <ion-card>
        <ion-card-content>
          <ion-input label="Outline input" label-placement="floating" fill="outline"
            placeholder="Enter text"></ion-input>
        </ion-card-content>
        <ion-button>0</ion-button> 
        <ion-button>1</ion-button> 
        <ion-button>2</ion-button> 
        <ion-button>3</ion-button> 
        <ion-button>4</ion-button> 
        <ion-button>5</ion-button> 
        <ion-button>6</ion-button> 
        <ion-button>7</ion-button> 
        <ion-button>8</ion-button> 
        <ion-button>9</ion-button> 
        <ion-button>/</ion-button> 
        <ion-button>*</ion-button>  
        <ion-button>-</ion-button> 
        <ion-button>+</ion-button>  
        <ion-button>.</ion-button> 
        <ion-button>,</ion-button>  
        <ion-button>=</ion-button>         
      </ion-card>
    </ion-col>
  </ion-row>



</ion-content>
