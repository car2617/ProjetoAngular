<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      calcular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-input [(ngModel)]="display" placeholder="0" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" *ngFor="let digit of digits">
        <ion-button expand="full" (click)="(digit)">{{ digit }}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" (click)="calculate()">=</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="clear()">C</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="('+')">+</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="('-')">-</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
